<!DOCTYPE html>
<html>
<head>
	<title>Perfect Pokemon</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/pokemon-meta.js"></script>
	<script type="text/javascript" src="./js/PokemonServer.js"></script>
	<script type="text/javascript" src="./js/perfect-pokemon.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CMaterial+Icons">
	<link rel="stylesheet" type="text/css" href="./css/perfect-pokemon.css">
</head>
<body>
<template id="pokemonTemplate">
	<div class="pokemon">
		<div class="pokemon-cp"></div>
		<div class="pokemon-iv-perfection"></div>
		<div class="pokemon-image"></div>
		<div class="caught-time"></div>
		<div class="pokemon-level"></div>
	</div>
</template>
<a target="_blank" href="https://accounts.google.com/o/oauth2/auth?client_id=848232511240-73ri3t7plvk96pj4f85uj8otdat2alem.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&response_type=code&scope=openid%20email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email">Click to get google authentication code</a>
<input type="text" id= "googleAuthCode" />
<button id="login">Google Login</button>
<button id="refresh">refresh data</button>
<button id="sortByIVPerfection">sort by IV perfection</button>
<button id="sortByCP">sort by CP</button>
<button id="sortByTime">sort by time</button>
<button id="sortByID">sort by ID</button>
<button id="showUselessPokemons">show useless pokemons</button>
<div id="pokemons"></div>
</body>
</html>
